# ===== THEME CONFIGURATION =====
theme:
  name: material
  language: en
  favicon: assets/hdfav60.png
  logo: assets/hdfav60.png

  font:
    text: "IBM Plex Sans"
    code: "IBM Plex Mono"

  palette:
    scheme: slate
    primary: '#202124'    # Ashbloom Slate
    accent: '#c0a952'     # Ashbloom Gold

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.select
    - navigation.sections
    - navigation.expand
    - navigation.path           # Breadcrumbs
    - content.revision.date

# ===== PLUGINS =====
plugins:
  - search

# ===== MARKDOWN EXTENSIONS =====
markdown_extensions:
  - admonition
  - fenced_code
  - codehilite:
      guess_lang: false
      use_pygments: true
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
      anchor_linenums: true
      pygments_style: dracula      # Dark theme syntax highlighting
  - pymdownx.arithmatex:
      generic: true

# ===== CUSTOM CSS & JAVASCRIPT =====
extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

# ===== MISC CONFIG =====
extra:
  generator: false
  git_revision_date_localized: true
  git_revision_date_localized_format: "%B %d, %Y"

